<aside class="oe-aside">
  <h4>Lastest Posts</h4>
  <ul class="aside-list">
    {% for post in site.posts limit:3 %}
      <li>
        <a href="{{ post.url }}">
          <span>{{ post.title }}</span>
          <small>{{ post.date | date_to_string }}</small>
        </a>
      </li>
    {% endfor %}
  </ul>
</aside>
